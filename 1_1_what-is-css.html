<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .green--text {
        color: green;
      }
      .text-decoration-none {
        text-decoration: none;
      }
      #dark {
        background-color: black;
        color: white;
      }
      .yellow {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">제목</h1>
    <p class="green--text">
      안녕하세요. 실용적인 채널을 만들어가는 짐코딩입니다.
    </p>
    <hr />
    <a class="text-decoration-none" href="https://www.naver.com/">네이버</a>
    <span>이름 : </span><span>짐코딩</span>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>토마토</li>
      <li>오이</li>
    </ul>
    <hr />
    <p id="dark">안녕하세요.<br /><span class="yellow">전병호</span>입니다.</p>
  </body>
</html>
